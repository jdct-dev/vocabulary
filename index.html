      text-align: center;

    const chunkSize = 100;
    const totalPages = Math.ceil(words.length / chunkSize);
    const today = Math.floor(Date.now() / (1000 * 60 * 60 * 24));
    let currentPage = today % totalPages + 1;

    if (window.location.hash) {
      const hashPage = parseInt(window.location.hash.substring(1));
      if (!isNaN(hashPage) && hashPage >= 1 && hashPage <= totalPages) {
        currentPage = hashPage;
      }
    }

    const wordList = document.getElementById("wordList");
    const pageNum = document.getElementById("pageNum");
    const totalPagesEl = document.getElementById("totalPages");
    totalPagesEl.textContent = totalPages;

    function renderPage(page) {
      wordList.innerHTML = "";
      const start = (page - 1) * chunkSize;
      const end = start + chunkSize;
      const chunk = words.slice(start, end);

      chunk.forEach(word => {
        const li = document.createElement("li");
        const a = document.createElement("a");

        a.href = `https://www.ldoceonline.com/dictionary/${encodeURIComponent(word)}`;
        a.target = "_blank";  // mở link ở tab mới
        a.rel = "noopener noreferrer"; // bảo mật
        a.textContent = word;

        li.appendChild(a);
        wordList.appendChild(li);
      });

      pageNum.textContent = page;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
      }
    });

    // Hiển thị trang đầu tiên khi load trang
    renderPage(currentPage);
